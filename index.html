<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>travel app</title>
  </head>
  <body>
    <div id="wrapper">
      <aside id="history-list">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
      </aside>

      <main>
        <form id="user-input-form" class="bg-black flex flex-col p-3">
          <label class="text-white" for="from-country">From Country:</label>
          <input type="text" id="from-country" name="from-country" /><br />
          <label class="text-white" for="going-to-country">Going To:</label>
          <input type="text" id="going-to-country" name="going-to-country" />
          <input
            type="submit"
            id="form-submit"
            class="bg-indigo-500 p-2"
            value="Submit" />
        </form>

        <article class="p-5">
          <section id="wiki-disc"></section>
          <div class="unsplash-imgs"></div>
        </article>

        <div id="wiki-map"></div>
      </main>

      <aside id="wiki-img">
        <img id="flag" src="" />
        <div id="currency"></div>
      </aside>
    </div>

    <script src="./assets/js/melissa.js"></script>
    <script src="./assets/js/max.js"></script>
    <script src="./assets/js/john.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
